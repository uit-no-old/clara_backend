<VirtualHost *>
    ServerName 13.69.140.236

    WSGIDaemonProcess clara_backend user=apache group=apache threads=5
    WSGIScriptAlias / /var/www/clara_backend/conf/clara_backend.wsgi

    <Directory /var/www/clara_backend>
        WSGIProcessGroup clara_backend
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
