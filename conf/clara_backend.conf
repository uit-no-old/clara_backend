<VirtualHost *>
    ServerName 13.69.140.236

    WSGIDaemonProcess clara_backend user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/clara_backend/conf/clara_backend.wsgi

    <Directory /var/www/clara_backend>
        WSGIProcessGroup clara_backend
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
